{% extends 'home/base.html' %}
{% load static %}
{% block content %}

<main>
    <!-- Account-Login -->
    <section class="account-sign">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12" style="margin: auto;">
                    <div class="account-sign-up">
                        <h5 class="text-center">Sign up</h5>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form__div">
                                <input type="text" id="username" name="username" class="form__input" placeholder=" " required>
                                <label for="" class="form__label">Username</label>
                            </div>
                            <div class="form__div">
                                <input type="email" name="email" class="form__input" placeholder=" " required>
                                <label for="" class="form__label">Email</label>
                            </div>
                            <div class="form__div">
                                <input type="password" name="password1" class="form__input" placeholder=" " required>
                                <label for="" class="form__label">Password</label>
                            </div>
                            <div class="form__div mb-0">
                                <input type="password" name="password2" class="form__input" placeholder=" " required>
                                <label for="" class="form__label">Repeat Password</label>
                            </div>
                            <div class="password-info-show">
                                <label for="showpassagain" class="mb-0">Already Registered?<a href="{% url 'home:login' %}"> Login Here</a></label>
                            </div>
                            <button type="submit" class="btn bg-primary">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
